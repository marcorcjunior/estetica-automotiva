<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>


<body>
    <br />
    <br />
    <br />
    <div class="container-row">
        <div class="container"></div>
        <div class="backgroundimg">
            <span alt="Autoestétic" class="material-symbols-outlined" style="font-size: 96px;">
                image
            </span>
        </div>
        <div class="container"></div>
    </div>
    <br />

    <main>    
    
        <section title="login" class="container">
            <div class="container-row">
                <div class="container"></div>
                <h1>Login</h1>
                <div class="container"></div>
            </div>
            <div class="container-row">
                <div class="container"></div>
                <div class="container" method="get" id="form-login">
                    <input placeholder="E-mail" type="email" />
                    <br />
                    <input placeholder="Senha" type="password" />
                    <br />
                    <div class="container-row">
                        <div class="container"></div>
                        <a href="">Esqueceu a senha?</a>
                        <div class="container"></div>
                    </div>
                    <div class="container-row">
                        <div class="container"></div>
                        <a href="">Não tem uma conta? <b>Cadastre-se!</b></a>
                        <div class="container"></div>
                    </div>
                    <br />
                    <button onclick="location.href = './pages/funcionario/agendamentos'" type="submit" form="form-login" value="Entrar">
                        Entrar Funcionario
                    </button>
                    <br />
                    <button onclick="location.href = './pages/cliente/agendamentos'" type="submit" form="form-login" value="Entrar">
                        Entrar Cliente
                    </button>
                </div>
                <div class="container"></div>
            </div>
        </section>
    </main>

</body>

</html>
