<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <script src="./assets/scripts/index.js"></script>
    <script src="./assets/scripts/utils.js"></script>

</head>

<body>
    <br />
    <div class="container" style="align-content: center; align-items: center;">
        <img src="./assets/imagens/logo.png" alt="Autoestétic" class="img-logo-login" />
    </div>
    <br />

    <main style="margin-top: 0px;">

        <section title="login" class="container">
            <div class="container-row">
                <div class="container"></div>
                <h1>Login</h1>
                <div class="container"></div>
            </div>
            <div class="container-row">
                <div class="container centralizador"></div>

                <form class="container" id="formLogin">

                    <input id="email" name="email" type="email" placeholder="E-mail" required />
                    <br />

                    <input id="senha" name="senha" type="password" placeholder="Senha" required />
                    <br />

                    <div class="container-row">
                        <div class="container"></div>
                        <a href="../src/pages/usuarios/recuperar-senha.html">
                            Esqueceu a senha?
                        </a>
                        <div class="container"></div>
                    </div>

                    <div class="container-row">
                        <div class="container"></div>
                        <a href="../src/pages/usuarios">
                            Não tem uma conta? <b>Cadastre-se!</b>
                        </a>
                        <div class="container"></div>
                    </div>

                    <br />

                    <button class="button-padrao" type="submit" form="formLogin" value="send">
                        Entrar
                    </button>
                </form>

                <div class="container centralizador"></div>
            </div>
        </section>
    </main>

</body>

</html>
