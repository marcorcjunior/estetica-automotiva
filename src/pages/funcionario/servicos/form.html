<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

        <link rel="stylesheet" href="../../../assets/css/styles.css" />
    <script src="../../../assets/scripts/funcionario/servicos/index.js"></script>

</head>

<body>

    <header>
        <button onclick="history.back();" class="button-header">
            <span alt="voltar" class="material-symbols-outlined" style="font-size: 36px;">
                arrow_back
            </span>
        </button>

        <h1>Manutençao de serviços</h1>
        
        <div class="container"></div>

        <button onclick="location.href = './'" class="button-header">
            <span alt="sair" class="material-symbols-outlined" style="font-size: 36px;">
                delete
            </span>
        </button>

    </header>
    <br />

    <main>

        <div class="container-row">
            <div class="container centralizador"></div>
            <div class="container">
                <h2>
                    Formulario de dados
                </h2>
                <br />

                <form class="container" action="./" method="post/put" id="form-cad-servico">

                    <input name="titulo" id="titulo" placeholder="Titulo" type="text" />
                    <br />
                    <input name="descricao" id="descricao" placeholder="Descrição" type="text" />
                    <br />
                    <input name="valor" id="valor" placeholder="Valor serviço" type="number" />
                    <br />
                    <input name="tempo" id="tempo" placeholder="Tempo médio de execução" type="time" />

                    <br />
                    <br />
                    <button
                        class="button-padrao"
                        type="submit"
                        form="form-cad-servico"
                        value="Adicionar/Editar"
                        
                        >
                        Adicionar/Editar
                    </button>

                </form>
            </div>
            <div class="container centralizador"></div>
        </div>


    </main>


</body>

</html>
