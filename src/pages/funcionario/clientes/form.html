<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../../assets/css/styles.css" />

    <script src="../../../assets/scripts/utils.js"></script>
    <script src="../../../assets/scripts/funcionario/clientes/index.js"></script>

</head>

<body>

    <header>
        <button onclick="history.back();" class="button-header">
            <span alt="voltar" class="material-symbols-outlined" style="font-size: 36px;">
                arrow_back
            </span>
        </button>

        <h1>Manutençao de clientes</h1>
        <div class="container"></div>

        <button onclick="location.href = './'" class="button-header">
            <span alt="sair" class="material-symbols-outlined" style="font-size: 36px;">
                delete
            </span>
        </button>

    </header>
    <br />

    <main>

        <div class="container-row">
            <div class="container centralizador"></div>
            <div class="container">

                <h2>
                    Formulario de dados
                </h2>
                <br />

                <form class="container" action="./" method="post/put" id="form-cad-clientes">

                    <input name="nome-completo" id="nome-completo" placeholder="Nome completo" />
                    <br />
                    <input name="email" id="email" placeholder="E-mail" type="email" />
                    <br />
                    <input name="cpf" id="cpf" placeholder="CPF" />
                    <br />
                    <input name="telefone" id="telefone" placeholder="Telefone" type="number" />

                    <br />
                    <br />
                    <h3>
                        Lista de carros
                    </h3>

                    <div id="listaCarros" class="container">

                    </div>

                    <div class="container-row">
                        <div class="container-row" style="flex-wrap: wrap;">
                            <input name="modelo" id="modelo" placeholder="Modelo" class="container" />
                            <input name="ano" id="ano" placeholder="Ano" class="container" />
                            <input name="placa" id="placa" placeholder="Placa" class="container" />                        
                        </div>

                        <div style="display: flex; flex-direction: column; margin-left: 8px;">
                            <div class="container"></div>
                            <button class="button-add-aux" type="button" onclick="addCarro()">
                                <div class="container"></div>
                                <div class="container">
                                    <span alt="sair" class="material-symbols-outlined" style="font-size: 24px;">
                                        add
                                    </span>
                                </div>
                                <div class="container"></div>
                            </button>
                            <div class="container"></div>
                        </div>
                    </div>

                    <br />
                    <button class="button-padrao" type="submit" form="form-cad-clientes"
                        value="Adicionar/Editar">Adicionar/Editar</button>

                    <br />
                    <br />
                </form>
            </div>
            <div class="container centralizador"></div>
        </div>


    </main>


</body>

</html>
