<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

    <link rel="stylesheet" href="../../../assets/css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <button onclick="history.back();" class="button-header">
            <span alt="voltar" class="material-symbols-outlined" style="font-size: 36px;">
                arrow_back
            </span>
        </button>

        <h1>Manutenção de agenda</h1>
        <div class="container"></div>

        <button onclick="" class="button-header">
            <span alt="sair" class="material-symbols-outlined" style="font-size: 36px;">
                delete
            </span>
        </button>

    </header>
    <br />

    <main>

        <div class="container-row">
            <div class="container"></div>
            <div class="container" style="padding-left: 16px; padding-right: 16px;">

                <h2>
                    Formulario de dados
                </h2>
                <br />

                <form class="container" action="./" method="post/put" id="form-cad-agenda">

                    <select name="clientes" id="clientes">
                        <option value="" disabled selected>Selecione o cliente</option>
                    </select>
                    <br />
                    <select name="carros" id="carros">
                        <option value="" disabled selected>Selecione o carro do cliente</option>
                    </select>


                    <br />

                    <input type="date" />

                    <br />
                    <br />
                    <h3>
                        Lista de serviços
                    </h3>


                    <div class="container-row">
                        <div class="container" style="justify-content: center;">
                            <select name="servicos" id="servicos" style="margin-right: 16px;">
                                <option value="" disabled selected>Selecione o serviço</option>
                            </select>

                        </div>
                        <button class="button-add-aux">
                            <div class="container"></div>
                            <div class="container">
                                <span alt="sair" class="material-symbols-outlined" style="font-size: 24px;">
                                    add
                                </span>
                            </div>
                            <div class="container"></div>
                        </button>
                    </div>

                    <br />
                    <button class="button-padrao" type="submit" style="width: 256px;" form="form-cad-agenda"
                        value="Adicionar/Editar">Adicionar/Editar</button>

                </form>
            </div>
            <div class="container"></div>
        </div>

    </main>

</body>

</html>
