<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../../../assets/css/styles.css" />

    <script src="../../../assets/scripts/utils.js"></script>
    <script src="../../../assets/scripts/funcionario/agendamentos/form.js"></script>

</head>

<body>

    <header>
        <button onclick="history.back();" class="button-header">
            <span alt="voltar" class="material-symbols-outlined" style="font-size: 36px;">
                arrow_back
            </span>
        </button>

        <h1>Manutenção de agenda</h1>

        <div class="container"></div>

        <button onclick="location.href = './'" class="button-header">
            <span alt="sair" class="material-symbols-outlined" style="font-size: 36px;">
                delete
            </span>
        </button>

    </header>
    <br />

    <main>

        <div class="container-row">
            <div class="container centralizador"></div>
            <div class="container">

                <h2>
                    Formulario de dados
                </h2>
                <br />

                <form class="container" action="./" method="post/put" id="form-cad-agenda">

                    <select required name="clientes" id="clientes">
                        <option value="" disabled selected>Selecione o cliente</option>
                    </select>
                    <br />
                    <select required name="carros" id="carros">
                        <option value="" disabled selected>Selecione o carro do cliente</option>
                    </select>


                    <br />

                    <input required type="date" id="data" name="data" />

                    <br />
                    <br />
                    <h3>
                        Lista de serviços
                    </h3>

                    <div id="listaServicos" class="container">

                    </div>

                    <div class="container-row">
                        <div class="container-row" style="flex-wrap: wrap;">
                            <select name="servicos" id="servicos" class="container">
                                <option id="servicos-empty" value="" disabled selected>Selecione o serviço</option>

                                <option value="Teste de serviço">Teste de serviço</option>
                                <option value="Teste de serviço 2">Teste de serviço 2</option>
                            </select>
                        </div>

                        <div style="display: flex; flex-direction: column; margin-left: 8px;">
                            <div class="container"></div>
                            <button class="button-add-aux" type="button" onclick="addServico()">
                                <div class="container"></div>
                                <div class="container">
                                    <span alt="sair" class="material-symbols-outlined" style="font-size: 24px;">
                                        add
                                    </span>
                                </div>
                                <div class="container"></div>
                            </button>
                            <div class="container"></div>
                        </div>
                    </div>
                        
                    <br />
                    
                    <button class="button-padrao" type="submit"  form="form-cad-agenda"
                        value="Adicionar/Editar">Adicionar/Editar</button>

                </form>
            </div>
            <div class="container centralizador"></div>
        </div>

    </main>

</body>

</html>
