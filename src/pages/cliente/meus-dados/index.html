<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

    <link rel="stylesheet" href="../../../assets/css/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

</head>

<body>

    <header style="background-color: #D9D9D9;">
        <span alt="Autoestétic" class="material-symbols-outlined" style="font-size: 64px; padding: 8px;">
            image
        </span>
        <h1>Manutençao de clientes</h1>
        <div class="container"></div>
        <a href="../../../../src/" style="flex: 0; flex-direction: column; align-items: center; padding: 8px;">
            <span alt="sair" class="material-symbols-outlined" style="font-size: 36px;">
                logout
            </span>
            <label>sair</label>
        </a>
    </header>
    <br />

    <main class="container" style="padding-left: 16px; padding-right: 16px;">

        <h2>
            Formulario de dados
        </h2>
        <br />

        <form class="container" action="#" method="post/put" id="form-cad-clientes">

            <input name="nome-completo" id="nome-completo" placeholder="Nome completo" />
            <br />
            <input name="email" id="email" placeholder="E-mail" type="email" />
            <br />
            <input name="cpf" id="cpf" placeholder="CPF" />
            <br />
            <input name="telefone" id="telefone" placeholder="Telefone" type="number" />

            <br />
            <br />
            <h3>
                Lista de carros
            </h3>


            <div class="container-row">
                <div class="container" style="justify-content: center;">
                    <input name="modelo" id="modelo" placeholder="Modelo" />
                </div>
                <div style="margin: 8px;"></div>
                <div class="container" style="justify-content: center;">
                    <input name="placa" id="placa" placeholder="Placa" />
                </div>
                <div style="margin: 8px;"></div>
                <button style="width: 48px; height: 48px; justify-content: center; border-radius: 50%;">
                    <div class="container"></div>
                    <div class="container">
                        <span alt="sair" class="material-symbols-outlined" style="font-size: 24px;">
                            add
                        </span>
                    </div>
                    <div class="container"></div>
                </button>
            </div>

            <br />
            <button type="submit" form="form-cad-clientes" value="Editar">Editar</button>

        </form>

    </main>


    <footer class="container-row" style="background-color: #D9D9D9; padding: 8px;">
        <div class="container"></div>

        <a href="../agendamentos/" class="container" style="align-items: center;">
            <span alt="home" class="material-symbols-outlined" style="font-size: 36px;">
                home
            </span>
            <label>agenda</label>
        </a>
        <div class="container"></div>
        <a href="../meus-dados/" class="container" style="align-items: center;">
            <span alt="home" class="material-symbols-outlined" style="font-size: 36px;">
                account_circle
            </span>
            <label>meus dados</label>
        </a>

        <div class="container"></div>
    </footer>


</body>

</html>
