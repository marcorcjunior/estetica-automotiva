<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoestétic</title>

    <link rel="stylesheet" href="../../../assets/css/styles.css" />
    <script src="../../../assets/scripts/cliente/meus-dados/index.js"></script>

</head>

<body>

    <header>
        <img src="../../../assets/imagens/logo.png" alt="Autoestétic" class="img-logo" />

        <h1>Perfil</h1>

        <div class="container"></div>

        <button onclick="location.href = '../../../../src/'" class="button-header">
            <span alt="sair" class="material-symbols-outlined" style="font-size: 36px;">
                logout
            </span>
            
        </button>
        
    </header>
    <br />

    <main>
        <div class="container-row">
            <div class="container centralizador"></div>
            <div class="container">

                <h2>
                    Formulario de dados
                </h2>
                <br />
        
                <form class="container" action="#" method="post/put" id="form-cad-clientes">
        
                    <input name="nome-completo" id="nome-completo" placeholder="Nome completo" />
                    <br />
                    <input name="email" id="email" placeholder="E-mail" type="email" />
                    <br />
                    <input name="cpf" id="cpf" placeholder="CPF" />
                    <br />
                    <input name="telefone" id="telefone" placeholder="Telefone" type="number" />
        
                    <br />
                    <br />
                    <h3>
                        Lista de carros
                    </h3>
        
        
                    <div id="listaCarros" class="container">

                    </div>

                    <div class="container-row">
                        <div class="container-row" style="flex-wrap: wrap;">
                            <input name="modelo" id="modelo" placeholder="Modelo" class="container" />
                            <input name="ano" id="ano" placeholder="Ano" class="container" />
                            <input name="placa" id="placa" placeholder="Placa" class="container" />                        
                        </div>

                        <div style="display: flex; flex-direction: column; margin-left: 8px;">
                            <div class="container"></div>
                            <button class="button-add-aux" type="button" onclick="addCarro()">
                                <div class="container"></div>
                                <div class="container">
                                    <span alt="sair" class="material-symbols-outlined" style="font-size: 24px;">
                                        add
                                    </span>
                                </div>
                                <div class="container"></div>
                            </button>
                            <div class="container"></div>
                        </div>
                    </div>
        
                    <br />
                    <button class="button-padrao" type="submit"  class="button-padrao"  form="form-cad-clientes" value="Editar">
                        Editar
                    </button>

                    <br />
        
                </form>
            </div>
            <div class="container centralizador"></div>
        </div>


    </main>


    <footer class="container-row" style="padding: 8px;">
        <div class="container"></div>

        <button onclick="location.href = '../agendamentos/'" class="button-footer">
            <span alt="home" class="material-symbols-outlined" style="font-size: 36px;">
                home
            </span>
            <label>agenda</label>
        </button>
        <div class="container"></div>
        <button onclick="location.href = '../meus-dados/'" class="button-footer">
            <span alt="home" class="material-symbols-outlined" style="font-size: 36px;">
                account_circle
            </span>
            <label>perfil</label>
        </button>

        <div class="container"></div>
    </footer>


</body>

</html>
