<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoest√©tic</title>

    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <script src="../../assets/scripts/usuarios/index.js"></script>

</head>

<body>

    <header>
        <button onclick="history.back();" class="button-header">
            <span alt="voltar" class="material-symbols-outlined" style="font-size: 36px;">
                arrow_back
            </span>
        </button>

        <h1>Cadastro de usuarios</h1>
        <div class="container"></div>        
    </header>
    <br />

    <main>
        <div class="container-row">
            <div class="container centralizador"></div>
            <div class="container">

                <h2>
                    Formulario de dados
                </h2>
                <br />
        
                <form class="container" action="../../" method="post/put" id="form-cad-usuarios">
        
                    <input required name="nome-completo" id="nome-completo" placeholder="Nome completo" />
                    <br />

                    <input required name="email" id="email" placeholder="E-mail" type="email" />
                    <br />

                    <input required name="cpf" id="cpf" placeholder="CPF" />
                    <br />

                    <input required name="telefone" id="telefone" placeholder="Telefone" type="number" />
                    <br />

                    <input required name="senha" id="senha" placeholder="Senha" type="password" />
                    <br />

                    <input required name="repetirSenha" id="repetirSenha" placeholder="Repetir Senha" type="password" />
                    <br />

                    <button class="button-padrao" type="submit"  class="button-padrao"  form="form-cad-usuarios" value="Cadastrar">
                        Cadastrar
                    </button>

                    <br />
        
                </form>
            </div>
            <div class="container centralizador"></div>
        </div>


    </main>

</body>

</html>
